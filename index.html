<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">   
      <div class="header"></div>
      <div class="display"></div>
      <div class="numericKeyboard">
        <div class="number1 key">1</div>
        <div class="number2 key">2</div>
        <div class="number3 key">3</div>
        <div class="number4 key">4</div>
        <div class="number5 key">5</div>
        <div class="number6 key">6</div>
        <div class="number7 key">7</div>
        <div class="number8 key">8</div>
        <div class="number9 key">9</div>
        <div class="number0 key">0</div>
        <div class="number+ key">+</div>
        <div class="number- key">-</div>
        <div class="number* key">*</div>
        <div class="number/ key">/</div>
        <div class="numberDot key">.</div>
        <div class="numberReset key">Reset</div>
        <div class="numberEqual key">=</div>
        <div class="numberDelete key">Del</div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isreal Santizo</a>.
  </div>
</body>
</html>
